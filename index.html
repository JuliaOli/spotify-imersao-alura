<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span>
                                <i class="fa fa-home"></i>
                            </span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>
                                <i class="fa fa-search"></i>
                            </span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="library">
            <div class="library__content">
                <div>
                    <i class="fa fa-book"></i>
                    <span>Sua biblioteca</span>
                </div>
                <button class="library__btn">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="library__card">
                <span class="card__title">Crie sua primeira playlist</span>
                <span class="card__subtitle">É fácil, vamos te ajudar</span>
                <div>
                    <button class="playlist__btn">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </div>
            <div>
                <button class="languages">
                    <i class="fa fa-globe"></i>
                    <span>Português Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
